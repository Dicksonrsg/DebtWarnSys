{% extends "base.html" %}
{% block content %}

<div class="col-md-6 offset-md-3">
  <h1>Add Debtor</h1>
  <form method="POST" >
    {% csrf_token %}
    <div class="form-group">
      {{ debt_form.as_p }}
    </div>
    <div class="form-group">
        <label for="c_cnpj">CNPJ:</label>
        <input type="text" id="c_cnpj" name="c_cnpj" value="{{ c_cnpj }}"> 
    </div>
    <div class="form-group">
        <label for="d_cpf">CPF:</label>
        <input type="text" id="d_cpf" name="d_cpf" value="{{ d_cpf }}"> 
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
    <button type="reset" class="btn btn-secondary">Cancel</button>
  </form>
</div>

{% endblock content %}
