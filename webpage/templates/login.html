{% extends "base.html" %}
{% block content %}

<div class="col-md-6 offset-md-3">
    <h1>Log in</h1>
    </br>
    <form method="POST" action="{% url "login" %}">
        {% csrf_token %}
        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email_address" required>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
        </div>
        <p>Don't have an account? Create one <a href="{% url "register" %}">Here</a>!</p>
        <button type="submit" class="btn btn-secondary">Enter</button>  
    </form>
</div>

{% endblock content %}
